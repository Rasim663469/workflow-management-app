<section class="home-shell">
  <header class="home-bar">
    <div class="brand">FestivalManager</div>
    <div class="auth-actions">
      @if (auth.isLoggedIn()) {
        <button type="button" (click)="auth.logout()" [disabled]="auth.isLoading()">
          Se deconnecter
        </button>
      } @else {
        <a routerLink="/login" class="btn-link">Se connecter</a>
      }
    </div>
  </header>

  @if (auth.error()) {
    <p class="error">{{ auth.error() }}</p>
  }

  <section class="home-content">
    <app-festivals-list></app-festivals-list>
  </section>
</section>
