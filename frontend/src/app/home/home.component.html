<h1>{{title}}</h1>
@if(auth.isLoggedIn()) {
    <p>Welcome, <strong>{{auth.currentUser()?.login}}</strong>!</p>
    <button (click)="auth.logout()" [disabled]="auth.isLoading()">Logout</button>
}
@else {
    <p> You are not logged in.</p>
    <a routerLink="/login">Go to Login</a>
}

@if(auth.error()) {
    <p class="error">{{auth.error()}}</p>
}
