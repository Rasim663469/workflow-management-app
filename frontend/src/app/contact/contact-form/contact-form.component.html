<section class="contact-form card">
    <header>
        <p class="eyebrow">Contact</p>
        <h4>Ajouter un contact</h4>
        <p class="helper">Renseignez les infos principales pour l'éditeur.</p>
    </header>

    <form [formGroup]="contactForm" (ngSubmit)="submitContact()">
        <div class="form-grid">
            <label class="field">
                Nom du contact *
                <input type="text" formControlName="name" placeholder="Ex: Claire Dupont" />
                @if (contactForm.controls.name.invalid && contactForm.controls.name.touched) {
                <small class="error">Le nom est requis.</small>
                }
            </label>

            <label class="field">
                Email *
                <input type="email" formControlName="email" placeholder="prenom@exemple.com" />
            </label>

            <label class="field">
                Téléphone
                <input type="tel" formControlName="phone" placeholder="06 12 34 56 78" />
            </label>

            <label class="field">
                Rôle
                <input type="text" formControlName="role" placeholder="Ex: Commercial, Gérant..." />
            </label>
        </div>

        <div class="actions">
            <button type="submit" [disabled]="contactForm.invalid">Ajouter ce contact</button>
        </div>
    </form>
</section>
