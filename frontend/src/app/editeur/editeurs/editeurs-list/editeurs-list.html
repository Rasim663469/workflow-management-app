<section class="editeurs-section">
  <header class="section-header">
    <div>
      <p class="eyebrow">Liste des éditeurs</p>
      <h2>Comptes disponibles</h2>
    </div>
  </header>

  @if (loading()) {
    <p class="status">Chargement des éditeurs...</p>
  }
  @else if (error()) {
    <p class="status error">Erreur : {{ error() }}</p>
  }
  @else if (editeurs().length === 0) {
    <p class="status">Aucun éditeur trouvé.</p>
  }
  @else {
    <div class="editeur-grid">
      @for (editeur of editeurs(); track editeur.id) {
        <app-editeur-card [editeur]="editeur" />
      }
    </div>
  }
</section>
