<nav class="app-header">

    <a routerLink="/jeux" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Jeux</a>
    <a routerLink="/editeurs" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Editeurs</a>

</nav>
